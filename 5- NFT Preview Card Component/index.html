<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Baki Jessy Justice Julien">
  <meta name="keywords" content="frontend, frontend mentor, nft, nft component, nft card, card component">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">
  <title>Frontend Mentor | NFT preview card component</title>  
</head>
<body>
  <main>
    <div class="header-img">
      <div class="view">
        <img src="images/icon-view.svg" alt="icon view">
      </div>
      <img src="images/image-equilibrium.jpg" alt="ethereum crypto icon" class="equilibrium">
      <div class="overlay">
        <div class="overlay-2"></div>
      </div>
    </div>

    <div class="main-content">
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <ul>
        <li>
          <p><img src="images/icon-ethereum.svg" alt="ethereum crypto icon" class="crypto"> 0.041 ETH</p>
        </li>

        <li>
          <p><img src="images/icon-clock.svg" alt="clock icon" class="clock"> 3 days left</p>
        </li>
      </ul>
    </div>

    <div class="avatar">
      <img src="images/image-avatar.png" alt="avatar icon">
      <p>Creation of <span>Jules Wyvern</span></p>
    </div>
  </main>
  
  <footer class="attribution">
    <p>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    </p> 
    <p>
      Coded by <a href="https://www.frontendmentor.io/profile/blackdreamer15">Baki Jessy Justice Julien</a>.
    </p>
  </footer>
</body>
</html>
