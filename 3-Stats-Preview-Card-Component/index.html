<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Baki Jessy Justice Julien">
    <meta name="keywords" content="stats card, preview card, component, stats preview, preview card component, stats preview card">
    <title>Frontend Mentor Challenge | Stats Preview Card Component</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <main class="main-content">
        <div class="header-img">
            <div class="overlay">
                <div class="overlay-child"></div>
            </div>
        </div>

        <section class="card-content">
            <section class="card-heading">
                <h1>Get <span>insights</span> that help your business grow.</h1>
                <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
            </section>
            
            <section class="card-stats">
                <div class="card-stats-1">
                    <h3>10k+</h3>
                    <p>COMPANIES</p>
                </div>

                <div class="card-stats-2">
                    <h3>314</h3>
                    <p>TEMPLATES</p>
                </div>
                
                <div class="card-stats-3">
                    <h3>12M+</h3>
                    <p>QUERIES</p>
                </div>
            </section>
        </section>
    </main>

    <footer class="attribution">
        <p>Challenge by <a href="" target="_blank">Frontend Mentor</a>.<br>Coded by <a href="#">Baki Jessy Justice Julien</a>.</p>
    </footer>
</body>
</html>
