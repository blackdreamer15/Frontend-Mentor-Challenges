<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Baki Jessy Justice Julien">
  <meta name="keywords" content="order, summary, preview, card, order preview, order summary, order card, preview card, summary card, order summary card, order summary preview">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main class="container">
    <section class="header-img"></section>

    <section class="content">
      <h2>Order Summary</h2>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

      <div class="plan">

        <img src="images/icon-music.svg" alt="music icon">

        <div class="pricing-plan">
          <h3>Annual Plan</h3>
          <p>$59.99/year</p>
        </div>

        <p>
          <a href="">Change</a>
        </p>

      </div>

      <button>
        <a href="">Proceed to Payment</a>
      </button>

      <p class="cancel">
        <a href="">Cancel Order</a>
      </p>

    </section>
  </main>
  
  <footer class="attribution">
    <p>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    </p> 
    <p>
      Coded by <a href="https://www.frontendmentor.io/profile/blackdreamer15">Baki Jessy Justice Julien</a>.
    </p>
</body>
</html>
